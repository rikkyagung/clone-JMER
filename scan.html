<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" href="assets/img/logo_jm.png" type="image/png" sizes="32x32">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="assets/css/scanner.css">

      <title>Scanner</title>
   </head>
   <body class="animate__animated animate__fadeIn">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-6 left">
               <div class="scan">
                  <div class="header">
                     <h1>Scanner</h1>
                  </div>
                  <div class="body">
                     <div class="date">
                        <i class="fas fa-calendar-alt fa-lg"></i>
                        <span></span>
                     </div>
                     <h3>Welcome!</h3>
                     <div class="square">
                        <div class="content" style="overflow: hidden">
                           <div>
                              <video
                                 id="preview"
                                 style="width: 150%; height: 100%"
                              ></video>
                           </div>
                        </div>
                     </div>
                     <p>Scan the QR Code here</p>
                  </div>
               </div>
            </div>
            <div class="col-md-6 right slideInDown">
               <div class="profile">
                  <div class="header">
                     <h1>Profile Participant</h1>
                  </div>
                  <form>
                     <div class="body">
                        <label>Participant Name</label>
                        <input type="hidden" name="id" id="id" />
                        <input
                           type="text"
                           class="form-control"
                           name="fullname"
                           id="fullname"
                           autocomplete="off"
                        />
                        <label>Event Attended</label>
                        <input
                           type="text"
                           class="form-control"
                           id="event"
                           disabled
                        />
                        <label>Company</label>
                        <input
                           type="text"
                           class="form-control"
                           name="company"
                           id="company"
                           autocomplete="off"
                        />
                        <label>Position</label>
                        <input
                           type="text"
                           class="form-control"
                           name="position"
                           id="position"
                           autocomplete="off"
                        />
                        <label>Clock in</label>
                        <input
                           type="text"
                           class="form-control"
                           name="clock_in"
                           id="clock_in"
                           autocomplete="off"
                        />
                        <label>Email</label>
                        <input
                           type="text"
                           class="form-control"
                           name="email"
                           id="email"
                           autocomplete="off"
                        />
                     </div>
                     <div class="footer">
                        <button class="btn" type="submit">Check In</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
