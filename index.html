<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/img/logo_jm.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/login.css">

    <title>Login Page</title>
</head>
<body>
    
    <div class="container-fluid animate__animated animate__slideInLeft">
        <div class="row">
            <div class="col-md-8">
                <img src="assets/img/set.png" alt="logo-jmer">
            </div>
            <div class="col-md-4 animate__animated animate__slideInDown">
                <div class="login">
                    <h2>SIGN IN</h2>
                    <div class="row">
                        <div class="center">
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Username" maxlength="25" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="show_hide_password" type="password" name="password" placeholder="Password" maxlength="15" autocomplete="off" required>
                                <i class="fa fa-eye-slash"></i>
                            </div>
                            <div class="link float-right">
                                <a href="#">Forgot Your Password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center">
                            <button type="submit" class="btn btn-warning">Login</button>
                        </div>
                    </div>
                    <div class="row">
						<div class="center">
							<span>Do you have any problems ?</span>
							<span>Ask to Div. IT for more information</span>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script>
        const input = document.getElementById('show_hide_password');
        const icon = document.querySelector('i');

        icon.addEventListener('click', function () {
            const target = input.getAttribute('type');
            if (target == 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else if (target == 'text') {
                input.type = 'password';
                icon.classList.add('fa-eye-slash');
                icon.classList.remove('fa-eye');
            }
        })
</script>

</body>
</html>
